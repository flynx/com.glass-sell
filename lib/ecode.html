<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<style>

/* errors... */
#fields .error {
	color: red;
}

/* emphesize the first col... */
#fields td:first-child {
	font-weight: bold;
}


/* the demo ecode with part indicators... */
.ecode-demo {
	display: inline-block;
	position: relative;
	width: auto;
	cursor: pointer;

	margin: 20px;
}
.ecode-demo .part:hover {
	color: white;
	background-color: gray;
}
.ecode-demo .part:hover:before {
	content: "";
	position: absolute;

	height: 10%;
	width: 110%;
	top: -10%;

	margin-left: 3pt;

	border-left: solid 1px gray;
	border-top: solid 1px gray;
}
.ecode-demo .part:hover:after {
	content: attr(value);

	display: inline;
	position: absolute;

	min-width: 110%;
	width: auto;
	height: auto;
	left: 110%;
	top: -10%;

	padding-left: 2pt;
	padding-top: 1pt;

	border-left: solid 5px gray;
	color: rgba(0, 0, 0, 0.5);
	background-color: white;
}

</style>

<script src="../public/js/jquery-1.11.3.min.js"></script>
<script src="ecode.js"></script>
<script>

function getEcode(){
	return $('#ecode').val().trim()
}

function clearField(){
	$('#fields').empty()
}


function showECodeFields(ecode){
	var ecode = ecode || new ECode(getEcode())
	
	var fields = $('#fields')

	// report a parse error...
	if(ecode.error){
		$('<div class="error">')
			.text(ecode.error + '('+ ecode.failed +')')
			.appendTo(fields)

	// show the parsed result...
	} else {
		var table = $('<table>')
			.appendTo(fields)

		ecode.fields(function(key, value, text){
			$('<tr>')
				.append($('<td>').text(key))
				.append($('<td>')
					.text(text != null ? (text + '('+ value +')') : value))
				.appendTo(table)
		})
	}
}

function showEcodeDemo(ecode){
	var ecode = ecode || new ECode(getEcode())
	
	var fields = $('#fields')

	// report a parse error...
	if(ecode.error){
		$('<div class="error">')
			.text(ecode.error + ' ('+ ecode.failed +')')
			.appendTo(fields)

	// show the parsed result...
	} else {
		var demo = $('<div class="ecode-demo">')
			.appendTo(fields)
		
		ecode.fields(function(key, value, text){
			$('<span class="part">')
					.text(value)
					.attr('value', text || key)
				.appendTo(demo)
		})
	}
}


function show(){
	var ecode = getEcode()
	if(ecode != ''){
		clearField()
		showEcodeDemo()
		showECodeFields()
	}
}


</script>
</head>
<body>

<h1>ECode parser</h1>
<input id="ecode" type="text" list="ecodes" oninput="show()">
<datalist id="ecodes">
	<option value="2031BGNHA1J">
	<option value="2037LGSH3FDW">
	<option value="2037AGSGY">
	<option value="8572AGAGYAHMVW1B">
</datalist>
<!--button onclick="show()">parse</button-->

<div id="fields">
</div>




</body>
</html>
